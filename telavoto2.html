<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Cimol</title>
  <link rel="stylesheet" href="telavoto2.css">
</head>
<body>
  <div class="voting-machine">
    <img class="logo1" src="img/cer].png" alt="logo">
    <div class="screen">
      <p class="training"> TREINAMENTO PARA O JUIZO FINAL</p>
      <p class="role">Vice Monarca</p>
      <div class="numero">
        <input type="text" maxlength="1" readonly>
        <input type="text" maxlength="1" readonly>
      </div>   

      <div id="candidate-info2" class="candidate-info2">
        <img id="candidate-photo2" class="candidate-photo2" src="" alt="" style="display:none;">
        <p id="candidate-name2" class="candidate-name2"></p>
        <p id="candidate-number2" class="candidate-number2"></p>
      </div>
    </div>


    <div class="keypad">
      <div class="key" onclick="pressKey('1')">1</div>
      <div class="key" onclick="pressKey('2')">2</div>
      <div class="key" onclick="pressKey('3')">3</div>
      <div class="key" onclick="pressKey('4')">4</div>
      <div class="key" onclick="pressKey('5')">5</div>
      <div class="key" onclick="pressKey('6')">6</div>
      <div class="key" onclick="pressKey('7')">7</div>
      <div class="key" onclick="pressKey('8')">8</div>
      <div class="key" onclick="pressKey('9')">9</div>
      <div class="key0" onclick="pressKey('0')">0</div>
    
    <div class="actions">
      
      <button class="white-button" onclick="whiteVote()">BRANCO</button>
      
      <button class="orange-button" onclick="correct()">CORRIGE</button>
      
      <button class="green-button" id="botao" onclick="confirmAndRedirect()">CONFIRMA</button>
      
    </div>
  </div>
  <script src="telavoto2.js"></script>
</body>
</html>
